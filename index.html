<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>
    <form id="survey-form">
       <fieldset> <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" required ></label>
       <label id="number-label">Age(optional)<input id="number" type="number" min="5" max="120" placeholder="Age" ></label>
  </fieldset>

  <fieldset>
       <label>Which option best describes your current role?</label>
    <select id="dropdown">
      <option>
        Select current role
      </option>
      <option>
        Student
      </option>
      <option>
        Full time job
      </option>
      <option>
        Full time learner
      </option>
      <option>
        Prefer not to say
      </option>
      <option>
        Other
      </option>
    </select>

    <label>
      Would you recommend freeCodeCamp to a friend?</label>
     <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
<label><input type="radio" name="recommend" value="maybe"> Maybe</label>
<label><input type="radio" name="recommend" value="not_sure"> Not Sure</label>
    <label>What is your favorite feature of freeCodeCamp?
    </label>
    <select id="feature-dropdown">
      <option>
        Select an option
      </option>
      <option>
        Challenges
      </option>
      <option>
        Projects
      </option>
      <option>
        Community
      </option>
      <option>
        Open Source
      </option>
    </select>
  </fieldset>

  <fieldset>
    <label>What would you like to see improved? (Check all that apply)
    </label>
    <label><input type="checkbox" value="improve" class="inline"> Front-End Projects</label>
    <label><input type="checkbox" value="improve" class="inline"> Back-End Projects</label>
    <label><input type="checkbox" value="improve" class="inline"> Data Visualisation</label>
    <label><input type="checkbox" value="improve" class="inline"> Challenges</label>
    <label><input type="checkbox" value="improve" class="inline"> Open Source Community</label>
    <label><input type="checkbox" value="improve" class="inline"> Gitter help rooms</label>
    <label><input type="checkbox" value="improve" class="inline"> Videos</label>
    <label><input type="checkbox" value="improve" class="inline"> City Meetups</label>
    <label><input type="checkbox" value="improve" class="inline"> Wiki</label>
    <label><input type="checkbox" value="improve" class="inline"> Forum</label>
    <label><input type="checkbox" value="improve" class="inline"> Additional Courses</label>
    </fieldset>
    <fieldset>
    <label>Any comments or suggestions?
    </label>
    <textarea placeholder="Enter your comment here" rows="4" cols="30"></textarea>
    </fieldset>

    <button id="submit" type="submit">Submit
    </button>
    
    </form>
  </body>
</html>
